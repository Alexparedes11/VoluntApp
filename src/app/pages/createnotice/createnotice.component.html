<app-header></app-header>

<main class="container gap-2 text-white">
  <div class="row">

    <div class="d-flex flex-column w-50">

      <h2 class="fw-bold mt-4 mb-4">Crear noticia</h2>
      <div class="w-100">
        <form>
          <div class="form-floating mb-4 text-black">
            <input
              type="text"
              class="form-control"
              id="noticia"
              placeholder="Titulo de noticia"
              required
            />
            <label for="noticia">Titulo de noticia</label>
          </div>
          <div class="formFile mb-4 text-black text-center">
            <input type="file" class="form-control py-3" id="formFile" />
          </div>
          <div class="form-floating mb-4 text-black">
            <textarea
              class="form-control"
              placeholder="Contenido"
              id="consulta"
              style="min-height: 125px"
            ></textarea>
            <label for="consulta">Contenido</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Crear noticia
          </button>
        </form>
      </div>
    </div>
    <div class="d-flex flex-column w-50">
      <h2 class="fw-bold mt-4 mb-4">Noticias creadas</h2>
        <div class="w-100 p-2 bg-white text-black d-flex align-items-center justify-content-between rounded">
            <h3>Titulo</h3>
            <div class="d-flex gap-2 ">
                <button class="btn btn-danger">Eliminar</button>
                <button class="btn btn-primary">Editar</button>
            </div>
        </div>   
    </div>
  </div>
</main>

<app-footer></app-footer>
