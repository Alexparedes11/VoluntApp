<main class="container d-flex flex-col vh-100 justify-content-center align-items-center">
    <div class="login-card">
        <div class="top">
            <img src="/assets/banner.png" alt="VoluntApp banner">
        </div>
        <form class="form" [formGroup]="resetPasswordForm" (submit)="resetPassword()">
            <label for="email">Introduce tu correo para restablecer la contraseña</label>
            <input type="email" id="email" name="email" formControlName="email" placeholder="Correo electrónico" required>
            <div class="d-flex gap-2 mt-auto">
                <button class="px-4 btn btn-outline-primary" (click)="back()">←</button>
                <button class="w-100 btn btn-secondary derecha" type="submit">Restablecer</button>
            </div>
        </form>
    </div>
</main>
