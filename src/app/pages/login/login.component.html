<main class="container d-flex flex-col vh-100 justify-content-center align-items-center">
    <div class="login-card">
        <div class="top">
            <img src="/assets/banner.png" alt="VoluntApp banner">
        </div>
            <form [formGroup]="form" class="form" (submit)="loguearUsuario()">
            <h1>Iniciar sesión</h1>
            <input type="text" placeholder="Correo electrónico" formControlName="username" required>
            <input type="password" placeholder="Contraseña" formControlName="password" required>
            <a href="/register">¿No tienes una cuenta?</a>
            <a href="">¿Has olvidado tu contraseña?</a>
            <button type="submit">Entrar</button>
        </form>
    </div>
</main>
