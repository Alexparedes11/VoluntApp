    <div class="d-flex justify-content-around gap-4"> <!-- Solo si el usuario tiene eventos  -->
        <div class="row row-cols-1 row-cols-sm-2 g-3">
            @for (event of events; track event.id) {
            <div class="col">
                <app-event-card [id]="event.id" [image]="event.imagen" [title]="event.titulo"

            </div>
            }
        </div>
    </div>
</main>
