<app-header></app-header>
<main class="container d-flex flex-col vh-100 justify-content-center align-items-center">
    <div class="login-card">
        <div class="top">
            <img src="/assets/banner.png" alt="VoluntApp banner">
        </div>
        <form class="form" [formGroup]="changePasswordForm" (submit)="changePassword()">
            <label for="password">Introduce la nueva contraseña</label>
            <input type="password" id="password" name="password" formControlName="password" placeholder="**********" required>
            <label for="password2">Repite la contraseña</label>
            <input type="password" id="password2" name="password2" formControlName="password2" placeholder="**********" required>
            @if(passwordsMatch!=true){
                <div class="text-error-dark m-0">
                    <p class="fs-6">Las contraseñas no coinciden.</p>
                </div>
            }
            <div class="d-flex gap-2 mt-auto">
                
                <button class="px-4 btn btn-outline-primary" (click)="back()">←</button>
                <button class="w-100 btn btn-secondary derecha" type="submit">Cambiar contraseña</button>
            </div>
        </form>
    </div>
</main>
<app-footer></app-footer>
