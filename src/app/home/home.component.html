<app-header></app-header>
<main class="container my-5 pt-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    @for (event of events; track event.id) {
      <div class="col">
        <app-event-card [image]="event.image" [title]="event.title" [startDate]="event.startDate" [endDate]="event.endDate" [location]="event.location" [volunteers]="event.volunteers" [createdBy]="userExample"></app-event-card>
      </div>
    }
  </div>
</main>
<app-footer></app-footer>
