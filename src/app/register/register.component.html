<main class="d-flex flex-col vh-100 justify-content-center align-items-center">
    <div class="login-card">
        <div class="top">
            <img src="/assets/banner.png" alt="VoluntApp banner">
        </div>
        <div class="form">
            <h1>Registro</h1>

            <select name="Tipo user" id="user" (change)="cambiarform(opcion.value);" #opcion>
                <option value="Default">Tipo de usuario</option>
                <option value="Voluntario">Registro como voluntario</option>
                <option value="institucion" >Registro como institucion</option>
            </select>

            @if (institucion == true) {
                <input type="text" placeholder="Nombre de la institucion" id="nombreInstitucion">
                <input type="text" placeholder="Nombre de persona al cargo" id="nombrePersona">
            } @else {
                <input type="text" placeholder="Nombre" id="nombre">
                <input type="text" placeholder="Apellidos" id="apellidos">
            }
            
            <button>Siguiente</button>
        </div>
    </div>
</main>
